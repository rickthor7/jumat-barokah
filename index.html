<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Jumat Barokah</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="https://i.pinimg.com/236x/dc/b1/da/dcb1da9a5efde3d7321be4abe8577f57.jpg" alt="cover">
          <img class="img slider__img" src="https://i.pinimg.com/236x/57/2f/77/572f77b6f096db33e8216c106deedfbd.jpg" alt="cover">
          <img class="img slider__img" src="https://i.pinimg.com/236x/61/c1/cb/61c1cb85cbc431c40b61a5f374529645.jpg" alt="cover">
          <img class="img slider__img" src="https://i.pinimg.com/236x/6d/df/d5/6ddfd5e828b2ac7e093653f832ebd442.jpg" alt="cover">
          <img class="img slider__img" src="https://i.pinimg.com/236x/96/cc/8a/96cc8a6d0e70642acddad8e3875725e2.jpg" alt="cover">
          <img class="img slider__img" src="https://i.pinimg.com/236x/b8/00/c1/b800c1f65b971ce7565c78a1b2fcbec9.jpg" alt="cover">
          <img class="img slider__img" src="https://i.pinimg.com/236x/0b/39/d3/0b39d39f389faa5f9cf9470df1055cd2.jpg" alt="cover">

        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="https://i.pinimg.com/236x/e1/02/b8/e102b8ae676140270f2aec4756e4471a.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Al-Kahfi</b>
          <span class="flex">

            <span class="player__title">Saad Al Ghamidi</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="https://islamdownload.net/r/124315/018-Al-Kahf.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://i.pinimg.com/236x/1b/9e/74/1b9e743d2605975bc0dc01b7cb6c93c7.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Al-Jumuah</b>
          <span class="flex">

            <span class="player__title">Saad Al Ghamidi</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="https://islamdownload.net/r/124315/062-Al-Jumuah.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://i.pinimg.com/236x/e1/55/43/e15543890c8e95a165a6c98532e766ed.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Al-Munafiqun</b>
          <span class="flex">

            <span class="player__title">Saad Al Ghamidi</span>
            <span class="player__song-time"></span>

          </span>
            
        </p>

        <audio class="audio" src="https://islamdownload.net/r/124315/063-Al-Munaafiquun.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://i.pinimg.com/236x/c4/aa/04/c4aa04704647b333aca03e12bd5fc8eb.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Al-A'la</b>
          <span class="flex">

            <span class="player__title">Saad Al Ghamidi</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="https://islamdownload.net/r/124315/087-Al-Alaa.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://i.pinimg.com/236x/42/51/d2/4251d2f01f9ae9d78ee9a663e1d15b62.jpg" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Al-Ghasiyah</b>
          <span class="flex">

            <span class="player__title">Saad Al Ghamidi</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="https://islamdownload.net/r/124315/088-Al-Ghaasyiyah.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://i.pinimg.com/236x/93/7f/aa/937faa89ad99b883addd24d0094e6497.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Al-Waqiah</b>
          <span class="flex">

            <span class="player__title">Saad Al Ghamidi</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="https://islamdownload.net/r/124315/056-Al-Waaqiah.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://i.pinimg.com/236x/0e/cb/3c/0ecb3c41acf6f3a3f5bf50bc9571be7a.jpg" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Yasin<span class="uppercase"></span></b>
          <span class="flex">

            <span class="player__title">Saad Al Ghamidi</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="https://islamdownload.net/r/124315/036-Yaasiin.mp3"></audio>

        
      </li>

    </ul>

  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
